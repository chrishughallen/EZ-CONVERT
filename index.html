<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EZ-CONVERT</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">


</head>
<body>

	<main>

		<h1>EZ CONVERT</h1>
		
		<input class="converter" type="number" id="amt" placeholder="enter amount">
		
		<label for="fromCurrency">from</label>
		<select class="converter" name="" id="fromCurrency"></select>

		<label for="toCurrency">to</label>
		<select class="converter" name="" id="toCurrency"></select>

		<button class="converter" id="convert">Convert</button>

		<span id="exchange"></span>

	</main>


	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
